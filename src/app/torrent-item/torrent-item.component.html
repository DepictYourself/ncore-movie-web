<a [routerLink]="['/movie', this.torrent.imdbId]" class="flex flex-row items-stretch mb-8 border border-gray-200 rounded-lg shadow hover:bg-gray-100 ">
    <img class="object-cover w-full rounded-t-lg h-96 md:h-auto md:w-48 md:rounded-none md:rounded-l-lg" [src]="this.torrent.coverImgUrl" alt="">
    <div class="flex flex-col justify-between p-4 w-full leading-normal">
        <div>
            <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900">{{ this.torrent.huTitle }}</h5>
            <h6 class="mb-2 text-2xl font-bold tracking-tight text-gray-900">{{ this.torrent.title }}</h6>
            
            <div class="flex items-center">
                <svg aria-hidden="true" class="w-5 h-5 text-yellow-400" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><title>Rating star</title><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path></svg>
                <p class="ml-2 text-base font-bold text-gray-900">IMDB: {{ this.torrent.imdbRating }}</p>
    
                <!-- <span class="w-1 h-1 mx-1.5 bg-gray-500 rounded-full dark:bg-gray-400"></span> -->
            </div>

        </div>

        <!-- Táblázat -->
        <div class="flex flex-row items-center justify-between w-100 overflow-x-auto">
            <table class="table-fixed text-lg text-left text-gray-500">
                <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                    <tr>
                        <th scope="col" class="px-6 py-3">
                            Letöltés mérete
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Kategória
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Seedelők száma
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Feltöltés idő
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="bg-white border-b">
                        <th scope="row" class="px-6 py-4 font-medium">
                            {{ this.torrent.size }}
                        </th>
                        <td class="px-6 py-4">
                            {{ this.torrent.category }}
                        </td>
                        <td class="px-6 py-4">
                            {{ this.torrent.seed }}
                        </td>
                        <td class="px-6 py-4">
                            {{ this.torrent.pubDate }}
                        </td>
                    </tr>
                </tbody>
            </table>
            <a [routerLink]="['/downloads', this.torrent.torrentId ]" type="button" class="inline-flex items-center text-base text-blue-700 hover:text-white border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-6 py-3.5 text-center mr-2 mb-2 dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:hover:bg-blue-600 dark:focus:ring-blue-800">
                <svg aria-hidden="true" class="w-5 h-5 ml-1 mr-2" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" ><path stroke-linecap="round" stroke-linejoin="round" d="M9 3.75H6.912a2.25 2.25 0 00-2.15 1.588L2.35 13.177a2.25 2.25 0 00-.1.661V18a2.25 2.25 0 002.25 2.25h15A2.25 2.25 0 0021.75 18v-4.162c0-.224-.034-.447-.1-.661L19.24 5.338a2.25 2.25 0 00-2.15-1.588H15M2.25 13.5h3.86a2.25 2.25 0 012.012 1.244l.256.512a2.25 2.25 0 002.013 1.244h3.218a2.25 2.25 0 002.013-1.244l.256-.512a2.25 2.25 0 012.013-1.244h3.859M12 3v8.25m0 0l-3-3m3 3l3-3"></path></svg>
                Letöltés
            </a>
        </div>
        <!-- Táblázat vége -->
    </div>
</a>
